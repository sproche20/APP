<ion-app path>
    <ion-menu side="start" menuId="first" contentId="main" >
      <ion-content>
        <ion-menu-toggle>
          <div class="menu">Men√∫</div>
          <div class="imagen">
            <img src="assets/music.png" alt="">
            <font face="Tahoma" font size="5" style="font-weight: bold;" font color="#000000" >ROCK MUSIC</font>
            <ion-label>
         
            </ion-label>
          </div>
          <div>
          </div>
        
        <div style="text-align: center;" class="menus">
          <br>
          <ion-item [routerLink]="['/inicio']" *ngIf="login && rol=='admin'" > 
  
            <font face="Tahoma" font size="5" style="font-weight: bold;" font color="#F2FAFF" slot="end" >Edicion</font>

            <ion-icon slot="start" name="home" slot="end"></ion-icon>  
          </ion-item>
          <ion-item [routerLink]="['/favoritos']" *ngIf="login && rol=='visitante'" > 
  
            <font face="Tahoma" font size="5" style="font-weight: bold;" font color="#F2FAFF" slot="end" >Tus Favoritos</font>

            <ion-icon slot="start" name="home" slot="end"></ion-icon>  
          </ion-item>
          <p>
            <img src="assets/emogi.gif" width="120" height="150" style=" margin-top:20px; margin-bottom:-20px">
            <br><br>
            <ion-tab-button (click)="logout()" *ngIf="login">
              <ion-icon name="log-out-outline" class="button"></ion-icon>
                <font face="Tahoma" font size="3" style="font-weight: bold;" font color="#DFDCDC" >cerrar sesion</font>
            </ion-tab-button>
          </p>
        </div>
    
      </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
