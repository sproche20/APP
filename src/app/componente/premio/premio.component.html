<ion-header>
  <ion-toolbar>
    Prueba
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating"> Ingrese los puntos</ion-label>
    <ion-input type="number" [(ngModel)]="input"></ion-input>
  </ion-item>

  <ion-button expand="full" color= "light" (click)="registrar()">
    REGISTRAR
  </ion-button>

  <ion-card *ngIf="puntos > 9">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 1</p>
      </ion-card-title>
      <ion-button [routerLink]="['/feliz']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="puntos > 19">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 2</p>
      </ion-card-title>
      <ion-button  [routerLink]="['/feliz']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

  <ion-card *ngIf="puntos > 29">
    <ion-card-header>
      <ion-card-title>
        <p>Premio 3</p>
      </ion-card-title>
      <ion-button  [routerLink]="['/feliz']">CANJEAR</ion-button>
    </ion-card-header>
  </ion-card>

</ion-content>
