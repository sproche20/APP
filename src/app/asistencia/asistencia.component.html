<ion-header>
  <ion-title>
    Asistencia.
  </ion-title>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label position="floating">Ingrese nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>  
    </ion-item>
      <ion-item>
       <ion-button expand="full" color="light"(click)="registrar()">
         registrar
       </ion-button>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let estudiante of estudiantes, let i=index ">
        <ion-label>
        {{i+1}}{{estudiante.nombre}}
          <p>
            {{estudiante.time |date:'medium'}}
            
          </p>
        </ion-label>
        <ion-icon (click)="remove(i)" slot="end" name="trash" color="danger"></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>
